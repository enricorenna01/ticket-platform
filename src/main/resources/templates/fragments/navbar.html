<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     
     <th:block th:fragment="navbar">
 
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
             <div class="container-fluid">
                 
                 <div class="d-flex">
                     <a class="nav-link text-white me-3" th:href="@{/ticket}">Lista Ticket</a>
                     <a class="nav-link text-white me-3" th:href="@{/ticket/create}" sec:authorize="hasAuthority('ADMIN')">Crea Ticket</a>
                 </div>
 
                 <div class="user-info">
                     Logged user: <span sec:authentication="name" class="fw-bold me-2"></span>
                     Roles: <span class="fst-italic me-2" sec:authentication="principal.authorities"></span>
                     <a href="/logout" class="btn btn-sm btn-primary">Log out</a>
                 </div>
 
             </div>
         </nav>
 
     </th:block>
 
 </body>
 </html>
