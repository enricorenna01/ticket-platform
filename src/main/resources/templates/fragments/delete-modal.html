<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <th:block th:fragment="delete-btn(object)">

        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
            th:data-bs-target="|#delete-modal-${object.id}|">
            Delete
        </button>

        <div class="modal fade text-dark" th:id="|delete-modal-${object.id}|" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Are you shure you want to delete this
                            ticket?</h1>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <form th:action="@{|/ticket/delete/${object.id}|}" class="d-inline" method="POST">
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </th:block>

</body>

</html>
</body>

</html>
