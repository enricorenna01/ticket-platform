<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     
     <th:block th:fragment="table">
        <table class="table mb-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>State</th>
                    <th>Operator</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}" th:object="${ticket}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{title}"></td>
                    <td th:text="*{description}"></td>
                    <td th:text="*{category}"></td>
                    <td th:text="*{state}"></td>
                    <td th:text="*{operator}"></td>
                    <td th:text="*{createdAt}"></td>
                    <td th:text="*{updatedAt}"></td>
                    <td>
                        <a th:href="@{/ticket/edit/{id}(id=*{id})}" class="btn btn-sm btn-warning">‚úè Modifica</a>
                        <a th:href="@{/ticket/delete/{id}(id=*{id})}" class="btn btn-sm btn-danger">üóë Elimina</a>
                        <a th:href="@{/ticket/{id}(id=*{id})}" class="btn btn-sm btn-info">üîç Dettagli</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </th:block>
 
</body>
</html>
